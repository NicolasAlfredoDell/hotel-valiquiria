<div id="services" class="row">
  <div class="col-12">

    <div data-aos="fade-up" class="row">
      <div class="col-12 mb-3 mt-3 mt-md-5 text-center">
        <h2 class="h2 my-5">
          Servicios
        </h2>
      </div>
    </div>

    <div *ngFor="let service of services; let isOdd = odd" class="d-flex row" [ngClass]="{'flex-row-reverse': isOdd}">
      <div class="align-items-center col-6 d-flex justify-content-center text-center">
        <h2 data-aos="fade-up" class="h2">{{service.title}}</h2>
      </div>

      <div data-aos="zoom-in" class="bg-white col-6 p-3">
        <img *ngIf="service.img" [src]="service.img" [alt]="service.title">
        
        <div *ngIf="!service.img" class="align-items-center col-12 d-flex justify-content-center text-center" style="height: 50vh;">
          <h2 data-aos="fade-up" class="h2">{{service.secondTitle}}</h2>
        </div>
      </div>
    </div>

  </div>
</div>
