<section id="gallery" class="row animate__animated animate__fadeIn pb-5 row-main">
  <div class="col-12 mt-5">
    <div data-aos="fade-up" class="row">
      <div class="col-12 mb-3 mt-5 text-center">
        <h2 class="h2 my-4">
          Fotos
        </h2>
      </div>
    </div>

    <div class="d-flex justify-content-center row mb-5 px-2 px-md-5">
      <div *ngFor="let image of othersImages" class="col-12 col-sm-6 col-md-4 col-lg-3 m-0 p-1">
        <img (click)="openModalImage(image.src)" data-aos="zoom-in" [src]="image.src" alt="Imagen del hotel" class="img pointer w-100" [ngStyle]="{'object-fit': image.style}">
      </div>
    </div>

    <div class="row text-center">
      <div class="col-12 pb-5">
        <h4 data-aos="fade-up" class="h4 my-5"><strong>DEPARTAMENTOS DE DOS AMBIENTES <br> MÁXIMO 4 PERSONAS</strong></h4>

        <div class="row">
          <div class="col-12">
            <video width="430" height="350" controls>
              <source src="assets/videos/galery/bigs/1.mp4" type="video/mp4">
            </video>
          </div>
        </div>

        <div class="row">
          <div *ngFor="let image of twoRooms" class="col-12 col-sm-6 col-md-4 m-0 p-1">
            <img (click)="openModalImage(image.src)" data-aos="zoom-in" [src]="image.src" alt="Imagen del hotel" class="img pointer w-100" [ngStyle]="{'object-fit': image.style}">
          </div>
        </div>
      </div>

      <div class="col-12 pb-5">
        <h4 data-aos="fade-up" class="h4 my-5"><strong>DEPARTAMENTOS DE TRES AMBIENTES <br> MÁXIMO 6 PERSONAS</strong></h4>

        <div class="row">
          <div class="col-12">
            <video width="430" height="350" controls>
              <source src="assets/videos/galery/smalls/1.mp4" type="video/mp4">
            </video>
          </div>
        </div>

        <div class="row">
          <div *ngFor="let image of threeRooms" class="col-12 col-sm-6 col-md-4 m-0 p-1">
            <img (click)="openModalImage(image.src)" data-aos="zoom-in" [src]="image.src" alt="Imagen del hotel" class="img pointer w-100" [ngStyle]="{'object-fit': image.style}">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-modal-image *ngIf="isOpenModalImage" [srcImage]="srcImageSelected" (close)="closeModalImage()"></app-modal-image>
